on:
  schedule:
    - cron: '30 11 * * *' 
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch licitaciones
        run: npm run fetch
        env:
          MERCADOPUBLICO_TICKET: ${{ secrets.MERCADOPUBLICO_TICKET }}

      - name: Generate opportunities
        run: npm run opportunities

      - name: Generate industries markdown
        run: npm run industries

      - name: Generate badges
        run: npm run badges

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          commit-message: " Actualizaci贸n diaria Mercado P煤blico"
          title: " Actualizaci贸n diaria Mercado P煤blico"
          body: |
            Actualizaci贸n autom谩tica diaria:
            - Licitaciones
            - Oportunidades
            - Badges
          branch: bot/daily-update
          delete-branch: true